<html>
    <head>
        <style>
            button{
                width: 50px;
                height: 50px;
                magin: 5px;
            }
            #operator{
                width: 50px;
                height: 50px;
                margin: 5px;
                text-align: center;
            }
            #result{
                width: 180px;
                height: 50px;
                margin: 5px;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div>
            <input readonly id="operator">
            <input readonly type="number" id="result">
        </div>
        <div>
            <button id="n7">7</button>
            <button id="n8">8</button>
            <button id="n9">9</button>
            <button id="op_plus">+</button>
        </div>
        <div>
            <button id="n4">4</button>
            <button id="n5">5</button>
            <button id="n6">6</button>
            <button id="op_sub">-</button>
        </div>
        <div>
            <button id="n1">1</button>
            <button id="n2">2</button>
            <button id="n3">3</button>
            <button id="op_mul">*</button>
        </div>
        <div>
            <button id="op_clr">Clear</button>
            <button id="n0">0</button>
            <button id="op_calc">=</button>
            <button id="op_div">/</button>
        </div>
    
    
        <script>
            let numFirst ='';
            let numSecond ='';
            let op_input = null;
            let need_clear = false;
            
            const cp_input_num = document.querySelector('#result');
            const cp_input_op = document.querySelector('#operator');
            
            document.querySelector('#n0').addEventListener('click', ()=>onclickNumbers(0))
            document.querySelector('#n1').addEventListener('click', ()=>onclickNumbers(1))
            document.querySelector('#n2').addEventListener('click', ()=>onclickNumbers(2))
            document.querySelector('#n3').addEventListener('click', ()=>onclickNumbers(3))
            document.querySelector('#n4').addEventListener('click', ()=>onclickNumbers(4))
            document.querySelector('#n5').addEventListener('click', ()=>onclickNumbers(5))
            document.querySelector('#n6').addEventListener('click', ()=>onclickNumbers(6))
            document.querySelector('#n7').addEventListener('click', ()=>onclickNumbers(7))
            document.querySelector('#n8').addEventListener('click', ()=>onclickNumbers(8))
            document.querySelector('#n9').addEventListener('click', ()=>onclickNumbers(9))
            
            document.querySelector('#op_plus').addEventListener('click', ()=>onclickOp('+'))
            document.querySelector('#op_sub').addEventListener('click', ()=>onclickOp('-'))
            document.querySelector('#op_mul').addEventListener('click', ()=>onclickOp('*'))
            document.querySelector('#op_div').addEventListener('click', ()=>onclickOp('/'))

            document.querySelector('#op_calc').addEventListener('click', calculate_result)
            document.querySelector('#op_clr').addEventListener('click', calculate_clear)

            function onclickNumbers(num){
                if(need_clear)
                    calculate_clear();
                
                if(op_input === null){
                    numFirst = numFirst + num;
                    cp_input_num.value = numFirst;
                }
                else{
                    numSecond = numSecond + num;
                    cp_input_num.value = numSecond;
                }
            }
            
            function onclickOp(op){
                if(numFirst === null)
                    return;
                
                switch (op)
                {
                    case '+':
                        op_input = '+';
                        cp_input_op.value = op_input;
                        break;
                    case '-':
                        op_input = '-';
                        cp_input_op.value = op_input;
                        break;
                    case '*':
                        op_input = '*';
                        cp_input_op.value = op_input;
                        break;
                    case '/':
                        op_input = '/';
                        cp_input_op.value = op_input;
                        break;
                }
            }
            
            function calculate_clear() {
                numFirst = '';
                numSecond ='';
                op_input = null;
                cp_input_num.value = '';
                cp_input_op.value = '';
                need_clear = false;
            }
            
            
            function calculate_result() {
                if(op_input === null)
                    return;
                
                need_clear = true;
                console.log("결과 내놔 : " + op_input);
                switch (op_input)
                {
                    case '+':
                        cp_input_num.value = parseInt(numFirst) + parseInt(numSecond);
                        break;
                    case '-':
                        cp_input_num.value = parseInt(numFirst) - parseInt(numSecond);
                        break;
                    case '*':
                        cp_input_num.value = parseInt(numFirst) * parseInt(numSecond);
                        break;
                    case '/':
                        cp_input_num.value = parseInt(numFirst) / parseInt(numSecond);
                        break;
                }
            }
        </script>
    </body>
</html>
