<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <style>
        .loading-container{
            margin: 0;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading{
        }
        .loading .icon{
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: gray;
            border-radius: 50%;
            animation: loading 1.5s linear infinite;
        }
        .loading .icon:nth-child(1){
            animation-delay: 0s;
            background-color: crimson;
        }
        .loading .icon:nth-child(2){
            animation-delay: .2s;
            background-color: dodgerblue;
        }
        .loading .icon:nth-child(3){
            animation-delay: .4s;
            background-color: greenyellow;
        }
        @keyframes loading  {
            0%{
                opacity: 0;
                transform: scale(.5);
            }
            50%{
                opacity: 1;
                transform: scale(1.2);
            }
            100%{
                opacity: 0;
                transform: scale(.5);
            }
        }
        
        .loading-box{
            position: relative;
            width: 30px;
            height: 30px;
        }
        .loading-box .boxicon{
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #98ccff;
            animation: loading-box 1.5s infinite;
        }
        .loading-box .boxicon:nth-child(1){
            animation-delay: 0s;
        }
        .loading-box .boxicon:nth-child(2){
            animation-delay: .75s;
        }
        
        @keyframes loading-box {
            0%{
               top: 0;
                left: 0;
            }
            25%{
                top: 0;
                left: calc(100% - 10px);
                background-color: dodgerblue;
            }
            50%{
                top: calc(100% - 10px);
                left: calc(100% - 10px);
                background-color: orange;
            }
            75%{
                top: calc(100% - 10px);
                left: 0;
                background-color: yellowgreen;
            }
            100%{
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
        <div class="loading-box">
            <div class="boxicon"></div>
            <div class="boxicon"></div>
        </div>
    </div>
</body>
</html>
