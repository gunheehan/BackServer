<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오버한 메뉴 외 나머지 흐려지는 애니메이션</title>

    <style>
        @import url('https://fonts.googleapis.com/css?famliy=Raleway@display=swap');
        @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');
        body{
            font-family: 'Raleway', sans-serif;
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            background-color: royalblue;
            margin: 0;
        }
        a{
            color: #222;
            text-decoration: none;
        }
        .gnb{
            position: absolute;
            top:50%;
            transform: translateY(-50%);
            left: 50px;
        }
        .gnb a{
            display: block;
            font-size: 40px;
            margin: 15px 0;
            color: #fff;
            transition: .5s;
        }
        .gnb:hover a{
            opacity: .3;
        }
        .gnb a:hover{
            opacity: 1;
        }
        .gnb a:before{
            content: '\f105';
            font-family: fontawesome;
            margin-right: 10px;
            opacity: 0;
        }
        .gnb a:hover:before{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gnb">
        <a href="#none">New Arrivals</a>
        <a href="#none">Summer Collection</a>
        <a href="#none">Winter Collection</a>
        <a href="#none">Special Offers</a>
        <a href="#none">Trends</a>
    </div>
</body>
</html>
