<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        a{
            color: #222;
            text-decoration: none;
        }
        .dropdown{
            border: 1px solid;
            width: 250px;
        }
        
        .dropdown-btn{
            width: inherit;
            padding:10px;
            font-size: 18px;
            background-color: yellowgreen;
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
        }
        
        .dropdown-submenu{
            width: inherit;
            display: none;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.17);
        }
        
        .dropdown-submenu a{
            display: block;
            padding: 7px;
            text-align: center;
        }
        
        .dropdown-submenu a:hover{
            background-color: #eee;
        }

        .dropdown:hover .dropdown-submenu{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <Button class="dropdown-btn"> Real Estate Type</Button>
        <div class="dropdown-submenu">
            <a href="#none">All</a>
            <a href="#none">One room</a>
            <a href="#none">1.5 rooms</a>
            <a href="#none">Two Room</a>
            <a href="#none">Three Room</a>
            <a href="#none">Officetel</a>
        </div>
    </div>
</body>
</html>
