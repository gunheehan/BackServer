<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            line-height: 1.5em;
            margin: 0;
            font-weight: 300;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-content: center;
            height: 100vh;
        }
        .container{
            display: flex;
        }
        .square{
            width: 400px;
            height: 400px;
            position: relative;
            margin: 40px;
        }
        .square .ring{
            position: absolute;
            width: inherit;
            height: inherit;
            border: 1px solid #fff;
            border-radius: 40% 60% 65% 35% / 40% 45% 55% 60%;
            transition: .5s;
            animation: circle 5s linear infinite;
        }
        .square:nth-child(1):hover .ring{
            background-color: crimson;
            border: none;
        }
        .square:nth-child(2):hover .ring{
            background-color: dodgerblue;
            border: none;
        }
        .square:nth-child(3):hover .ring{
            background-color: yellowgreen;
            border: none;
        }
        
        .square .ring:nth-child(1){
            animation: circle 6s linear infinite;
        }
        .square .ring:nth-child(2){
            animation: circle 4s linear infinite;
            animation-direction: reverse;
        }
        .square .ring:nth-child(3){
            animation: circle 10s linear infinite;
        }

        .square:hover .ring:nth-child(1){
            opacity: .3;
        }
        .square:hover .ring:nth-child(2){
            opacity: .5;
        }
        .square:hover .ring:nth-child(3) {
            opacity: .8;
        }
        .square .content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
            @keyframes circle {
                0% {
                    transform: rotate(0);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        
    </style>
</head>
<body>
<div class="container">
    <div class="square">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="content">
            <h2>Heading Text</h2>
            <p>
                Ring in Content
            </p>
        </div>
    </div>
    <div class="square">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="content">
            <h2>Heading Text</h2>
            <p>
                Ring in Content
            </p>
        </div>
    </div>
    <div class="square">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="content">
            <h2>Heading Text</h2>
            <p>
                Ring in Content
            </p>
        </div>
    </div>
</div>
        
</body>
</html>
