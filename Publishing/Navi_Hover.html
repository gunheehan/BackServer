<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이게이션 호버 이펙트 - Border</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a{
            color: #000;
            text-decoration: none;
        }
        .gnb a{}
        .gnb a:before {
            content: '01';
            background-color: royalblue;
            color: #fff;
            width: 30px;
            height: 30px;
            display: inline;
            padding: 5px;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .gnb a:after{
            content: 'update';
            background-color: crimson;
            color: #fff;
            margin-left: 5px;
            padding: 2px;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="gnb">
        <a href="#none">CodingWorks Online Class</a>
    </div>
</body>
</html>
