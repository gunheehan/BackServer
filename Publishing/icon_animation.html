<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNS 아이콘 애니메이션 네이게이션</title>
    <style>
        @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sns{
            background-color: #eee;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, .2);
        }
        .sns a{
            color: #222;
            text-decoration: none;
            border: 1px solid red;
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            text-align: center;
            line-height: 80px;
            font-size: 40px;
            margin: 0 10px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .sns a:before{
            position: absolute;
            content: '';
            width: inherit;
            height: 0;
            background-color: blue;
            bottom: 0;
            left: 0;
            transition: .5s;
        }
        .sns a:hover:before{
            height: inherit;
        }
        .sns a:nth-child(1):before{
            background-color: #3b5999;
        }
        .sns a:nth-child(2):before{
            background-color: #55acee;
        }
        .sns a:nth-child(3):before{
            background-color: #dd4b39;
        }
        .sns a:nth-child(4):before{
            background-color: #0077b5;
        }
        .sns a:nth-child(5):before{
            background-color: #e4405f;
        }
        .sns a .fa{
            position: relative;
            transition: .5s;
        }
        .sns a:hover .fa{
            transform: rotateY(360deg);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="sns">
        <a href="#none"><i class="fa fa-facebook"></i></a>
        <a href="#none"><i class="fa fa-twitter"></i></a>
        <a href="#none"><i class="fa fa-google-plus"></i></a>
        <a href="#none"><i class="fa fa-linkedin"></i></a>
        <a href="#none"><i class="fa fa-instagram"></i></a>
    </div>
</body>
</html>
