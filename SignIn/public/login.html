<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign IN Page(feat. MySQL)</title>
    </head>
    <body>
        <h1>사용자 로그인 페이지</h1>
        <br>
        <form method="post" action="http://localhost:3000/login">
            <table>
                <tr>
                    <td>
                        <label>아이디</label>
                    </td>
                    <td>
                        <input type="text" name="id">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>패스워드</label>
                    </td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
            </table>
            <input type="submit" value="로그인"/>
        </form>
    </body>
</html>
